<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Auto-Fill</title>
  <style>
    body {
      width: 340px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
      direction: rtl;
      margin: 0;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #2af598 0%, #009efd 100%);
      color: white;
      padding: 24px 20px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 15px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: #fafafa;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #009efd;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #6c757d;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #009efd;
      color: white;
    }

    .btn-primary:hover {
      background: #0088d9;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #495057;
      border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .empty-state-text {
      font-size: 13px;
      line-height: 1.5;
    }

    .footer {
      padding: 16px;
      background: #fafafa;
      border-top: 1px solid #e0e0e0;
      font-size: 11px;
      color: #6c757d;
      text-align: center;
    }

    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> </h1>
    <div class="subtitle">Form Auto-Fill Extension</div>
  </div>

  <div class="content">
    <div class="status" id="status"></div>

    <div id="statsSection" style="display: none;">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="valuesCount">0</div>
          <div class="stat-label">注专 砖专</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="configsCount">0</div>
          <div class="stat-label">专转 驻注转</div>
        </div>
      </div>
    </div>

    <div id="emptyState" style="display: none;">
      <div class="empty-state">
        <div class="empty-state-icon">锔</div>
        <div class="empty-state-text">
           专 注 注专  专转.<br>
          抓 注 " 专转"  转.
        </div>
      </div>
    </div>

    <button class="btn-primary" id="manageBtn"> 专转</button>
  </div>

  <div class="footer">
      注 砖专 拽转 驻驻 
  </div>

  <script src="popup.js"></script>
</body>
</html>
